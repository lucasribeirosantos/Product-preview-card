<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"  rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

    <main class="main">
      <div class="container">
        
        <img src="./images/image-product-desktop.jpg" alt="Product preview" class="image">

        <div class="info">
          <h2 class="category">PERFUME</h2>

          <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="main-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

          <div class="price">
            <p class="main-price">$149.99</p>
            <p class="discount">$169.99</p>
          </div>

          <button class="purchase-cart">Add to Cart</button>
        </div>
      </div>
    </main>

  </div>
</body>
</html>
